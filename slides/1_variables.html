<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="../reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="../reveal.js/dist/reveal.css" />
    <link
      rel="stylesheet"
      href="../reveal.js/dist/theme/space.css"
      id="theme"
    />

    <link
      rel="stylesheet"
      href="../reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Variables</h1>
          <p>A variable is a name that is associated with a value.</p>
          <p>To declare a variable, we put its data type before its name.</p>
          <pre data-id="code">
            <code data-trim data-noescape data-line-numbers>
              <script type="text/template">
                int x = 5;
              </script>
            </code>
          </pre>
          <p>Here <code>x</code> is a varibale of type <code>int</code> holding a value of 5.</p>
          <p>When writing Java code, we usually want to follow a style known as
          <code>CamelCase</code>. Specifically <code>lowerCamelCase</code>.</p>
        </section>
      </div>
    </div>
    <script src="../reveal.js/dist/reveal.js"></script>
    <script src="../reveal.js/plugin/notes/notes.js"></script>
    <script src="../reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
